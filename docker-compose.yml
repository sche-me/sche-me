version: "3"
services:
  mysql:
    image: mysql

    container_name: mysql
    environment:
      MYSQL_DATABASE: colecto
      MYSQL_ROOT_PASSWORD: root
      MYSQL_USER: username
      MYSQL_PASSWORD: 1234
    ports:
      - 3306:3306

  redis:
    container_name: redis

    image: redis
    ports:
      - 6379:6379

  springbootapp:
    build: .
    container_name: springbootapp

    ports:
      - 8080:8080
    depends_on:
      - mysql
      - redis
